<html>
    <head>
        <title>Filter</title>
    </head>
    <style>
        .image1{
            filter: blur(5px);
            
        }
        .image2{
            filter:brightness(80%);
            
        }
        .image3{
            filter: contrast(200%);
        }
    </style>
    <body>
        <h1>Css Filter</h1>
            <img src="image/image2.jpg" class="image1" alt="">
           
                <img src="image/image2.jpg" class="image2" alt="">
                <img src="image/image2.jpg" class="image3" alt="">
                <img src="image/image2.jpg" class="image4" alt="">
               
    </body>
</html>
