<html>
    <head>
        <title>Transition</title>
    </head>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background: teal;
            transition: width,height,background 2s,2s,2s;
        }
        #box:hover{
            width: 300px;
            height: 300px;
            background: turquoise;
        }
    </style>
    <body>
        <h1>Css Transition</h1>
        <div id="box"></div>
    </body>
</html>
