<html>
    <head>
        <title>Css Fill Mode</title>
    </head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .box{
            width: 150px;
            height: 150px;
            background: black;
            animation: sample 2s infinite alternate;
            animation-fill-mode: both;
        }
        @keyframes sample {
            0%{ background: yellow; width: 250px; }
            50%{ background: teal; width: 350px; }
            100%{ background: orange; width: 450px; }
        }
    </style>
    <body>
        <h1 style="margin-bottom: 50px;">Css Fill Mode</h1>
        <div class="box"></div>
    </body>
</html>
