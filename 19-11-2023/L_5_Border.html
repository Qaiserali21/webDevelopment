<html>
    <head>
        <title>Border</title>
        <style>
            h1{
                border-bottom: 8px double rgb(47, 7, 87);
                border-top: 8px double rgb(68, 153, 51);
                border-left: 8px double rgb(122, 153, 51);
                border-right: 8px double rgb(153, 51, 51);
            }
            .h1{
                border: 8px groove red;
            }
            #h1{
                border: 8px inset pink;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1 class="h1">Hello World</h1>
        <h1 id="h1">Hello World</h1>
    </body>
</html>
