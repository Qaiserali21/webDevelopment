<html>
    <head>
        <title>Rowspan Table Tag</title>
    </head>
    <body>
        <h1 align="center">Rowspan</h1>
       <table border="1" align="center" cellpadding="10px" cellspacing="0px" width="50%" >
        <caption>Student Record</caption>
        <tr>
            <td height="100px">A</td>
            <td>B</td>
        </tr>

        <tr>
            <td height="100px" rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td height="100px">F</td>
        </tr>
       </table>
    </body>
</html>
